<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Detection</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="content">
        <h1>MediPocket</h1>
        <button class="howToUseButton" onclick="openPopup()">How to Use</button>

        <form id="upload-form" action="#" method="post" enctype="multipart/form-data">
            <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;">
            <label for="image-upload" id="upload-label">
                <div id="uploadContainer">
                    <img src="https://conjointly.com/img/upload-file.png" alt="Upload Image">
                    <p>Upload an image</p>
                </div>
                <div id="imageContainer" style="display: none;">
                    <p id="imageText">Uploaded Image:</p>
                    <img id="selectedImage" src="" width="300px" alt="Uploaded Image">
                </div>
            </label>
            
            <button type="submit" onclick="detectMedicine()">Detect Medicine</button>
        </form>

        <div id="result">
            <button type="submit" onclick="returnToPage()">Return to Search</button>
            <p>Drug Info</p>
        </div>
        <div id="howToUsePopup">
            <span id="closePopup" onclick="closePopup()">X</span>
            <h2>How to Use</h2>
            <p>1. Upload a photo of a medicine container.</p>
            <p>2. Click on "Detect Medicine".</p>
            <p>3. Wait for the results to be displayed.</p>
            <p>Powered by Google Vision AI and Google Gemini.</p>
        </div>
        <div class="poweredByGoogle">
            <p>Powered by Google Vision AI and Gemini</p>
        </div>
    </div>
    <script>
        function openPopup() {
            document.getElementById("howToUsePopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("howToUsePopup").style.display = "none";
        }
    </script>
</body>
</html>
